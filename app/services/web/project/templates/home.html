<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>PhotoPhonic</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    {{ dropzone.load_css() }}
</head>


<body style=" width:100%; height:100%;
    background-image: url( {{ url_for('static', filename='uuids/' + uuid + '.jpeg') }} );
    /*background-size: auto;*/
    background-repeat: no-repeat;
    background-position: center;
    background-size: 100% 115%;
">

    {% include "header.html" %}

  	<div class="container mb-3">

        <div class="row" style="margin-top: 5vw;">
            <div class="col">
                <div class="card slickCard text-center p-5 mt-4 mb-4 h-100 d-inline-block w-100" style="opacity: 1; display: flex;">
                    <h5 class="card-title">Try it for yourself</h5>
<!--                        <img class="card-img" src="{{url_for('static', filename='cloud.jpg')}}">-->
                    <form action = "http://localhost:5000/upload" method = "POST" enctype = "multipart/form-data" class="mt-3"
                          style="position: absolute; top: 50%; transform: translateY(-50%);">
<!--                            <button href="{{ url_for('home', uuid=uuid) }}" class="btn btn-dark blockyButton" />Upload</button>-->
<!--                            <button href="#" name="button" class="btn btn-dark blockyButton" value="stock">Pick a Random Image</button>-->
                        <input type = "file" name = "file" class="btn btn-dark blockyButton" style="width:70%;"/>
                        <input type = "submit" class="btn btn-dark blockyButton"/>
                    </form>
                </div>
            </div>

            <div class="col">
                <div class="card slickCard text-center p-5 mt-4 mb-4 h-100 d-inline-block w-100">
                    <h5 class="card-title">Playback:</h5>
                    <br/>
                    <h5 style="margin-top: 0.5%">{{ uuid }}</h5>
                    <audio controls>
                        <source src="{{ url_for('static', filename='uuids/' + uuid + '.wav') }}" type="audio/mpeg">
                    </audio>
<!--                <button href="#" class="btn btn-dark blockyButton">Play</button>-->
<!--                <button href="#" class="btn btn-dark blockyButton">Pause</button>-->
                </div>
            </div>
        </div>

        <div class="card slickCard text-center p-2 mb-4" style="margin-top: 4.5vw;">
            <div class="card-body">
                <h5 class="card-title">Share your creation</h5>
                <button href="#" class="btn btn-default special-button"> <img src="https://media4.s-nbcnews.com/j/streams/2013/December/131203/2D9839980-facebooklogo.social_share_1024x768_scale.jpg" width="50" height="50"></button>
                <button href="#" class="btn btn-default special-button"> <img src="https://cdn1.iconfinder.com/data/icons/windev-contacts-2/512/twitter_button-512.png" width="50" height="50"></button>
                <button href="#" class="btn btn-default special-button"> <img src="https://static.thenounproject.com/png/920540-200.png" width="60" height="60"></button>
            </div>
        </div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    {% include "footer.html" %}
    {{ dropzone.load_js() }}
    {{ dropzone.config() }}
</body>

</html>
